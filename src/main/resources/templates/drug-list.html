<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        footer {
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
<header class="bg-primary text-white text-center py-4">
    <h1>Pharmacy Management System</h1>
</header>

<div class="container">
    <h2 class="text-center">List of Drugs</h2>
    <div class="text-right mb-3">
        <label for="sort">Sort by: </label>
        <select id="sort" onchange="location = this.value;">
            <option th:value="'/drug-list?sortBy=id'" th:selected="${sortBy == 'id'}">ID</option>
            <option th:value="'/drug-list?sortBy=name'" th:selected="${sortBy == 'name'}">Name</option>
            <option th:value="'/drug-list?sortBy=description'" th:selected="${sortBy == 'description'}">Description</option>
            <option th:value="'/drug-list?sortBy=manufacturer'" th:selected="${sortBy == 'manufacturer'}">Manufacturer</option>
        </select>
    </div>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Manufacturer</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="drug : ${drugs}">
            <td th:text="${drug.id}"></td>
            <td th:text="${drug.name}"></td>
            <td th:text="${drug.description}"></td>
            <td th:text="${drug.manufacturer}"></td>
        </tr>
        </tbody>
    </table>
</div>

<footer class="bg-dark text-white py-3">
    <div class="container">
        <p>&copy; 2024 Pharmacy Management System</p>
    </div>
</footer>
</body>

</html>
