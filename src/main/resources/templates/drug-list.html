<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .btn-crimson {
            background-color: crimson;
            color: white;
        }

        .btn-crimson:hover {
            background-color: darkred;
            color: white;
        }
    </style>
</head>
<body class="d-flex flex-column align-items-center justify-content-space-between min-vh-100">
<header class="bg-danger text-white text-center py-4 w-100">
    <h1>Hospital Stock Management System</h1>
</header>
<main class="container d-flex py-4 w-100 flex-grow-1 flex-column align-items-center justify-content-center">
    <h2 class="text-center">List of Drugs</h2>
    <form class="d-flex align-items-center justify-content-between mb-3 w-100">
        <div class="form-group">
            <label for="sort" class="d-none">Sort by</label>
            <select id="sort" class="form-control"
                    onchange="location = '/drug-list?sortBy=' + this.value + '&name=' + document.getElementById('name').value;">
                <option th:value="''" th:selected="${sortBy == ''}">
                    Sort by...
                </option>
                <option th:value="'id'" th:selected="${sortBy == 'id'}">
                    ID
                </option>
                <option th:value="'name'" th:selected="${sortBy == 'name'}">
                    Name
                </option>
                <option th:value="'description'" th:selected="${sortBy == 'description'}">
                    Description
                </option>
                <option th:value="'manufacturer'" th:selected="${sortBy == 'manufacturer'}">
                    Manufacturer
                </option>
                <option th:value="mainComponent" th:selected="${sortBy == 'mainComponent'}">
                    Main Component
                </option>
                <option th:value="secondaryComponent" th:selected="${sortBy == 'secondaryComponent'}">
                    Secondary Component
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="name" class="d-none">Search</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Search" th:value="${name}"
                   onchange="location = '/drug-list?sortBy=' + document.getElementById('sort').value + '&name=' + this.value;">
        </div>
    </form>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Manufacturer</th>
            <th>Main Component</th>
            <th>Secondary Component</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="drug : ${drugPage.getContent()}">
            <td th:text="${drug.id}"></td>
            <td th:text="${drug.name}"></td>
            <td th:text="${drug.description}"></td>
            <td th:text="${drug.manufacturer}"></td>
            <td th:text="${drug.mainComponent}"></td>
            <td th:text="${drug.secondaryComponent}"></td>
            <td>
                <a th:href="@{/drug-list/{id}(id=${drug.id})}" class="btn btn-crimson">View Details</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!drugPage.hasPrevious()} ? 'disabled'">
                <a class="page-link" th:href="@{/drug-list(page=${drugPage.number - 1}, size=${drugPage.size}, sortBy=${sortBy}, name=${name})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item active">
                <span class="page-link" th:text="${drugPage.number + 1}">1</span>
            </li>
            <li class="page-item" th:classappend="${!drugPage.hasNext()} ? 'disabled'">
                <a class="page-link" th:href="@{/drug-list(page=${drugPage.number + 1}, size=${drugPage.size}, sortBy=${sortBy}, name=${name})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</main>
<footer class="bg-dark text-white text-center py-3 w-100">
    <div class="container">
        <p>&copy; Hospital Stock Management System</p>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
