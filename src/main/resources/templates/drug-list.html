<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh;
        }

        .btn-crimson {
            background-color: crimson;
            color: white;
        }

        .btn-crimson:hover {
            background-color: darkred;
            color: white;
        }
    </style>
</head>
<body class="d-flex flex-column align-items-center justify-content-space-between">
<header class="bg-danger text-white text-center py-4 w-100">
    <h1>Hospital Stock Management System</h1>
</header>
<main class="container d-flex py-4 w-100 flex-grow-1 flex-column align-items-center justify-content-center">
    <h2 class="text-center">List of Drugs</h2>
    <div class="mb-3 align-self-start form-group">
        <label for="sort">Sort by: </label>
        <select id="sort" class="form-control" onchange="location = this.value + '&name=' + document.getElementById('name').value;">
            <option th:value="'/drug-list?sortBy=id'" th:selected="${sortBy == 'id'}">
                ID
            </option>
            <option th:value="'/drug-list?sortBy=name'" th:selected="${sortBy == 'name'}">
                Name
            </option>
            <option th:value="'/drug-list?sortBy=description'" th:selected="${sortBy == 'description'}">
                Description
            </option>
            <option th:value="'/drug-list?sortBy=manufacturer'" th:selected="${sortBy == 'manufacturer'}">
                Manufacturer
            </option>
        </select>
    </div>
    <div class="mb-3 align-self-start form-group">
        <form th:action="@{/drug-list}" method="get">
            <label for="name">Search by name: </label>
            <input type="text" id="name" name="name" class="form-control" th:value="${name}">
            <input type="hidden" name="sortBy" th:value="${sortBy}">
            <button type="submit" class="btn btn-primary mt-2">Search</button>
        </form>
    </div>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Manufacturer</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="drug : ${drugs}">
            <td th:text="${drug.id}"></td>
            <td th:text="${drug.name}"></td>
            <td th:text="${drug.description}"></td>
            <td th:text="${drug.manufacturer}"></td>
            <td>
                <a th:href="@{/drug-list/{id}(id=${drug.id})}" class="btn btn-crimson">View Details</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<footer class="bg-dark text-white text-center py-3 w-100">
    <div class="container">
        <p>&copy; Hospital Stock Management System</p>
    </div>
</footer>
</body>
</html>
