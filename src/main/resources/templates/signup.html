<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column align-items-center justify-content-center min-vh-100">
<header class="bg-danger text-white text-center py-4 w-100">
    <h1>Hospital Stock Management System</h1>
</header>
<main class="container d-flex py-4 w-100 flex-grow-1 flex-column align-items-center justify-content-center">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Sign Up</h2>
        </div>
        <div class=" card-body">
            <form th:action="@{/signup}" method="post" th:object="${user}">
                <div class="form-group">
                    <label for="username" class="d-none">Username</label>
                    <input type="text" id="username" name="username" class="form-control" th:field="*{username}" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="password" class="d-none">Password</label>
                    <input type="password" id="password" name="password" class="form-control" th:field="*{password}" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-danger">Sign Up</button>
            </form>
        </div>
    </div>
</main>
<footer class="bg-dark text-white text-center py-3 w-100">
    <div class="container">
        <p>&copy; Hospital Stock Management System</p>
    </div>
</footer>
</body>
</html>
