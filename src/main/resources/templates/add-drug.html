<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Drug</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column align-items-center justify-content-space-between">
<header class="bg-danger text-white text-center py-4 w-100">
    <h1>Hospital Stock Management System</h1>
</header>
<main class="d-flex w-100 flex-grow-1 flex-column align-items-center justify-content-center min-vh-100">
    <div class="container">
        <h2 class="text-center">Add New Drug</h2>
        <form th:action="@{/drug-list/add}" th:object="${drug}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" th:field="*{description}" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="manufacturer">Manufacturer:</label>
                <input type="text" id="manufacturer" th:field="*{manufacturer}" class="form-control"/>
            </div>
            <!-- Add other fields as needed -->
            <div class="form-group">
                <button type="submit" class="btn btn-danger">Add Drug</button>
            </div>
        </form>
        <a th:href="@{/drug-list}" class="btn btn-secondary">Back to Drug List</a>
    </div>
</main>
<footer class="bg-dark text-white text-center py-3 w-100">
    <div class="container">
        <p>&copy; Hospital Stock Management System</p>
    </div>
</footer>
</body>
</html>
