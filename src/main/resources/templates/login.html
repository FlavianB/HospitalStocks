<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column align-items-center justify-content-space-between min-vh-100">
<header class="bg-danger text-white text-center py-4 w-100">
    <h1>Hospital Stock Management System</h1>
</header>
<main class="container d-flex py-4 w-100 flex-grow-1 flex-column align-items-center justify-content-center">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Login</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/perform_login}" method="post">
                <div class="form-group">
                    <label for="username" class="d-none">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="password" class="d-none">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-danger">Login</button>
            </form>
        </div>
        <div th:if="${param.error}" class="card-footer alert alert-danger mb-0">Invalid username or password.</div>
    </div>
</main>
<footer class="bg-dark text-white text-center py-3 w-100">
    <div class="container">
        <p>&copy; Hospital Stock Management System</p>
    </div>
</footer>
</body>
</html>
