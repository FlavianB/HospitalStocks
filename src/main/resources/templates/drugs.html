<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    lang="en">

<head>
    <title>Drug List</title>
</head>
<body>
<h1>List of Drugs</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="drug : ${drugs}">
        <td th:text="${drug.id}"></td>
        <td th:text="${drug.name}"></td>
        <td th:text="${drug.description}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
