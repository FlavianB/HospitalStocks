<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh;
        }
    </style>
</head>
<body class="d-flex flex-column align-items-center justify-content-space-between">
<header class="bg-danger text-white text-center py-4 w-100">
    <h1>Hospital Stock Management System</h1>
</header>
<main class="d-flex w-100 flex-grow-1 flex-column align-items-center justify-content-center">
    <div class="container card p-0">
        <div class="card-header">
            <h2 class="card-title">Drug Details</h2>
        </div>
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${drug.id}">1</span></p>
            <p><strong>Name:</strong> <span th:text="${drug.name}">Paracetamol</span></p>
            <p><strong>Description:</strong> <span th:text="${drug.description}">Pain relief</span></p>
            <p><strong>Manufacturer:</strong> <span th:text="${drug.manufacturer}">Pharma Inc.</span></p>
        </div>
        <a th:href="@{/drug-list}" class="btn btn-danger">Back to Drug List</a>
    </div>
</main>
<footer class="bg-dark text-white text-center py-3 w-100">
    <div class="container">
        <p>&copy; Hospital Stock Management System</p>
    </div>
</footer>
</body>
</html>
