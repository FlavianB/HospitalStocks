<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .details {
            margin-top: 20px;
        }
        footer {
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
<header class="bg-primary text-white text-center py-4">
    <h1>Hospital Stock Management System</h1>
</header>

<div class="container">
    <h2 class="text-center">Drug Details</h2>
    <div class="details">
        <p><strong>ID:</strong> <span th:text="${drug.id}">1</span></p>
        <p><strong>Name:</strong> <span th:text="${drug.name}">Paracetamol</span></p>
        <p><strong>Description:</strong> <span th:text="${drug.description}">Pain relief</span></p>
        <p><strong>Manufacturer:</strong> <span th:text="${drug.manufacturer}">Pharma Inc.</span></p>
        <!-- Add other fields as needed -->
    </div>
    <a th:href="@{/drug-list}" class="btn btn-primary">Back to Drug List</a>
</div>

<footer class="bg-dark text-white py-3">
    <div class="container">
        <p>&copy; Hospital Stock Management System</p>
    </div>
</footer>
</body>

</html>
